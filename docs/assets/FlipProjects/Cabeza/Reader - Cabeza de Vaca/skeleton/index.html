<!DOCTYPE html>
<html>

<body>
    <div
        style="width: 1082px;height: 161px;display: flex;justify-content: center;align-items: center; position: relative;">
        <img style="width: 100%;height: 100%;" src="images/word.png">
        <button id="audioButton"
            style="width: 38px;height: 30px;background-image: url('images/speaker.png');background-size: contain;position: absolute; top: 45px; left: 180px;border: none;background-color: transparent;"></button>
        <audio id="audioPlayer" src="sound/audio.mp3"></audio>
    </div>

    <script>
        var audioPlayer = document.getElementById('audioPlayer');
        var audioButton = document.getElementById('audioButton');

        audioButton.addEventListener('click', function () {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        });
    </script>
</body>

</html>
