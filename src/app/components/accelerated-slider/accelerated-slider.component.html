<div class="container">

  <div style="display: flex; flex-direction: column;justify-content: center;align-items: center;">
    <div class="mask">
      <p>{{word}}</p>
    </div>
    <div class="left_side" [style.background-image]="'url(' + leftImagePath + ')'"></div>
  </div>

  <div class="slider-carousel">
    <div class="covers">
      <div class="covers-holder">
        <swiper-container *ngIf="hideOriginal == false" class="mySwiper" slides-per-view="6" space-between="8" free-mode="true">
          <swiper-slide *ngFor="let cover of covers; let i = index">
            <img class="cover" [class.animate__animated]="true" [class.animate__bounceOut]="isBouncingOut_[i+1]"
              (click)="changeClass(i+1,cover.filpProjectUrl)" [src]='cover.src' [id]="cover.id">
          </swiper-slide>
        </swiper-container>

        <swiper-container *ngIf="isIB" class="mySwiper ib" slides-per-view="5" space-between="8" free-mode="true">
          <swiper-slide *ngFor="let cover of covers; let i = index">
            <img class="cover" [class.animate__animated]="true" [class.animate__bounceOut]="isBouncingOut_[i+1]"
              (click)="changeClass(i+1,cover.filpProjectUrl)" [src]='cover.src' [id]="cover.id">
          </swiper-slide>
        </swiper-container>

        <swiper-container *ngIf="isMHS" class="mySwiper mhs" slides-per-view="11" space-between="8" free-mode="true">
          <swiper-slide *ngFor="let cover of covers; let i = index">
            <img class="cover" [class.animate__animated]="true" [class.animate__bounceOut]="isBouncingOut_[i+1]"
              (click)="changeClass(i+1,cover.filpProjectUrl)" [src]='cover.src' [id]="cover.id">
          </swiper-slide>
        </swiper-container>

        <swiper-container *ngIf="isBacc" class="mySwiper bacc" slides-per-view="6" space-between="8" free-mode="true">
          <swiper-slide *ngFor="let cover of covers; let i = index">
            <img class="cover" [class.animate__animated]="true" [class.animate__bounceOut]="isBouncingOut_[i+1]"
              (click)="changeClass(i+1,cover.filpProjectUrl)" [src]='cover.src' [id]="cover.id">
          </swiper-slide>
        </swiper-container>

      </div>
    </div>
    <button disabled class="Arrow" [style.background-image]="'url(' + arrowImagePath + ')'"></button>
  </div>

</div>
