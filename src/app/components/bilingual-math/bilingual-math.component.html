<!-- flip-iframe.component.html -->
<div class="iframeContainer">
    <a id="backButton" routerLink="/bilingual"></a>
    <div class="grid-container">

        <div class="grid-item" style="background-image: url('assets/Images/Bilingual/P6_Arabic.jpg'); background-size: contain; background-repeat: no-repeat; background-position: center;">
        </div>
        <div *ngIf="isArabicSelected" class="grid-item" [class.animate__animated]="true"
            [class.animate__fadeInRight]="true"
            style="background-image: url('assets/Images/Bilingual/P6_Arabic.jpg'); background-size: contain; background-repeat: no-repeat; background-position: center;">
        </div>

        <div *ngIf="isFrenchSelected" class="grid-item" [class.animate__animated]="true"
            [class.animate__fadeInRight]="true"
            style="background-image: url('assets/Images/Bilingual/P6_French.jpg'); background-size: contain; background-repeat: no-repeat; background-position: center;">
        </div>
        <div *ngIf="isPortugueseSelected" class="grid-item" [class.animate__animated]="true"
            [class.animate__fadeInRight]="true"
            style="background-image: url('assets/Images/Bilingual/P6_Portuguese.jpg'); background-size: contain; background-repeat: no-repeat; background-position: center;">
        </div>
        <div *ngIf="isKoreanSelected" class="grid-item" [class.animate__animated]="true"
            [class.animate__fadeInRight]="true"
            style="background-image: url('assets/Images/Bilingual/P6_Korean.jpg'); background-size: contain; background-repeat: no-repeat; background-position: center;">
        </div>
        <div *ngIf="isChineseSelected" class="grid-item" [class.animate__animated]="true"
        [class.animate__fadeInRight]="true"
        style="background-image: url('assets/Images/Bilingual/P6_Chinese.jpg'); background-size: contain; background-repeat: no-repeat; background-position: center;">
    </div>
        <div *ngIf="isSpanishSelected" class="grid-item" [class.animate__animated]="true"
            [class.animate__fadeInRight]="true"
            style="background-image: url('assets/Images/Bilingual/P6_Spanish.jpg'); background-size: contain; background-repeat: no-repeat; background-position: center;">
        </div>
        <div *ngIf="isRussianSelected" class="grid-item" [class.animate__animated]="true"
            [class.animate__fadeInRight]="true"
            style="background-image: url('assets/Images/Bilingual/P6_Russian.jpg'); background-size: contain; background-repeat: no-repeat; background-position: center;">
        </div>

    </div>
    <div class="ThumbnailsContainer">

        <button id="BookThumb"
            style="background-image: url('assets/Images/Bilingual/Arabic_border.png'); background-size: cover; background-repeat: no-repeat; display: flex; align-items: center; justify-content: center; font-size: 20px; font-family: 'oswaldRegular'"
            (click)="changeProject('Arabic')" [ngClass]="{'selected arabic': selectedProject === 'Arabic'}">Arabic</button>
        <button id="BookThumb"
            style="background-image: url('assets/Images/Bilingual/French_border.png'); background-size: cover; background-repeat: no-repeat; display: flex; align-items: center; justify-content: center; font-size: 20px; font-family: 'oswaldRegular'"
            (click)="changeProject('French')" [ngClass]="{'selected french': selectedProject === 'French'}">French</button>

        <button id="BookThumb"
            style="background-image: url('assets/Images/Bilingual/Arabic_border.png'); background-size: cover; background-repeat: no-repeat; display: flex; align-items: center; justify-content: center; font-size: 20px; font-family: 'oswaldRegular'"
            (click)="changeProject('Portuguese')"
            [ngClass]="{'selected portuguese': selectedProject === 'Portuguese'}">Portuguese</button>
        <button id="BookThumb"
            style="background-image: url('assets/Images/Bilingual/French_border.png'); background-size: cover; background-repeat: no-repeat; display: flex; align-items: center; justify-content: center; font-size: 20px; font-family: 'oswaldRegular'"
            (click)="changeProject('Korean')" [ngClass]="{'selected korean': selectedProject === 'Korean'}">Korean</button>


        <!-- /////////////////////////////////////////////////////////////////////////////////////////////            -->


        <button id="BookThumb"
            style="background-image: url('assets/Images/Bilingual/Arabic_border.png'); background-size: cover; background-repeat: no-repeat; display: flex; align-items: center; justify-content: center; font-size: 20px; font-family: 'oswaldRegular'"
            (click)="changeProject('Chinese')" [ngClass]="{'selected chinese': selectedProject === 'Chinese'}">Chinese</button>
        <button disabled id="BookThumb"
            style="background-image: url('assets/Images/Bilingual/French_border.png'); background-size: cover; background-repeat: no-repeat; display: flex; align-items: center; justify-content: center; font-size: 20px; font-family: 'oswaldRegular'"
            (click)="changeProject('Kurdish')" [ngClass]="{'selected kurdish': selectedProject === 'Kurdish'}">Kurdish</button>


        <button id="BookThumb"
            style="background-image: url('assets/Images/Bilingual/Arabic_border.png'); background-size: cover; background-repeat: no-repeat; display: flex; align-items: center; justify-content: center; font-size: 20px; font-family: 'oswaldRegular'"
            (click)="changeProject('Spanish')" [ngClass]="{'selected spanish': selectedProject === 'Spanish'}">Spanish</button>
        <button id="BookThumb"
            style="background-image: url('assets/Images/Bilingual/French_border.png'); background-size: cover; background-repeat: no-repeat; display: flex; align-items: center; justify-content: center; font-size: 20px; font-family: 'oswaldRegular'"
            (click)="changeProject('Russian')" [ngClass]="{'selected russian': selectedProject === 'Russian'}">Russian</button>

    </div>
</div>
